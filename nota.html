<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nota = prompt("Inserte la nota del estudiante")

        if (!isNaN(nota)) {

            if (nota > 90) {
                alert("El estudiante saco una A")
            }
            else if (nota > 80 & nota < 90) {
                alert("El estudiante saco una B")
            }
            else if (nota > 70 & nota < 80) {
                alert("El estudiante saco una C")
            }
            else if (nota > 60 & nota < 70) {
                alert("El estudiante saco una D")
            }
            else if (nota < 60) {
                alert("El estudiante saco una F")
            }
        }

        else {
            alert("El valor insertado no es un numero")
        }




    </script>
</body>

</html>
